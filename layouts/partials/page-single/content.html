<article>
  <header>
    <h1>{{ .Title }}</h1>
    {{ with .Params.subtitle }}
    <span class="post__subtitle">
      {{.}}
    </span>
    {{ end }} 
    {{ partial "page-single/post-meta-top.html" . }}
  </header>
  <div class="post">
    {{ .Content }}
  </div>
  {{ partial "page-single/post-meta-bottom.html" . }}
  {{ partial "page-single/post-related.html" . }}
</article>
